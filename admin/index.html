<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - ControlRefil</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .admin-box { max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .login-admin { text-align: center; }
        .login-admin input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        .hidden { display: none !important; }
        .user-card { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        .badge { font-size: 11px; padding: 3px 8px; border-radius: 10px; text-transform: uppercase; }
        .status-pendente { background: #ffeaa7; color: #b7791f; }
        .status-ativo { background: #c6f6d5; color: #2f855a; }
    </style>
</head>
<body>

    <div id="area-login-admin" class="admin-box">
        <div class="login-admin">
            <img src="../icon-192.png" width="60" alt="Logo">
            <h2>Acesso Administrativo</h2>
            <p>Identifique-se para gerenciar distribuidores</p>
            <input type="email" id="admin-email" placeholder="E-mail do Admin">
            <input type="password" id="admin-senha" placeholder="Senha">
            <button onclick="loginAdmin()" class="btn-repo" style="width: 100%; margin-top: 10px;">Entrar no Painel</button>
            <br><br>
            <a href="../" style="color: #666; text-decoration: none;">Voltar ao App</a>
        </div>
    </div>

    <div id="area-painel-admin" class="admin-box hidden" style="max-width: 800px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Painel de Controle</h2>
            <button onclick="logoutAdmin()" style="background:#eee; border:none; padding:5px 10px; border-radius:5px; cursor:pointer">Sair</button>
        </div>
        <hr>
        <div id="lista-usuarios"></div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
