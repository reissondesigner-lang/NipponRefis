<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - ControlAdmin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="manifest" href="manifest-admin.json">
<meta name="theme-color" content="#0f172a">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>

  <!-- LOGIN -->
  <div id="login-screen" class="screen active">
    <div class="login-container">
      <div class="logo">
        <span style="color: #e54848;">Control</span><span style="color: #0a4c96;">Admin</span>
          </div>
      <input type="email" id="email" placeholder="E-mail">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="handleLogin()">Entrar</button>
    </div>
  </div>

  <!-- PAINEL ADMIN -->
  <div id="admin-screen" class="screen">
    <header class="top-bar">
      <div class="logo-header">
          <span style="color: #e53935;">Control</span><span style="color: #0a4c96;">Admin</span>
            </div>
      <div class="header-actions">
        <button onclick="logout()" class="btn-icon"><i class="fas fa-sign-out-alt"></i>
          </button>
            </div>
    </header>

    <div class="dashboard">
      <div class="dashboard">
        <div class="card">
          <h3 id="total-users" class="number-box azul">1</h3>
          <p>Usu√°rios</p>
        </div>

        <div class="card">
          <h3 id="ativos" class="number-box amarelo">1</h3>
          <p>Ativos</p>
        </div>

        <div class="card">
          <h3 id="bloqueados" class="number-box vermelho">0</h3>
          <p>Bloqueados</p>
        </div>
      </div>
    </div>
    <div class="lista" id="lista-usuarios"></div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
