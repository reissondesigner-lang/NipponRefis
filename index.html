<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ControlRefil</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- TELA LOGIN -->
<div id="login-screen" class="screen active">
    <div class="login-container">
        <div class="logo">
            <span style="color: #e54848;">Control</span><span style="color: #0a4c96;">Refil</span>
        </div>
        <div class="input-group">
            <input type="email" id="email" placeholder="E-mail">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Senha">
        </div>
        <button onclick="handleLogin()" style="margin-bottom: 10px;">ENTRAR</button>
        <p style="color: #ddd; font-size: 12px; margin-top: 10px; cursor: pointer;" onclick="handleSignup()">
            Primeiro Acesso
        </p>
        <div class="forgot" onclick="alert('Entre em contato com o suporte para resetar sua senha.')">
            Esqueci a senha
        </div>
    </div>
</div>


  <!-- BLOQUEIO ASSINATURA -->
  <div id="blockedScreen" style="display:none;">
    <h2>Assinatura Inativa</h2>
    <p>Para ativar sua conta:</p>
    <p>Envie o valor via Pix para:</p>
    <strong>SEU-PIX-AQUI</strong>
    <p>Ap√≥s pagamento, envie o comprovante.</p>
    <button onclick="logout()">Sair</button>
  </div>

  <!-- APP -->
  <div id="appScreen" style="display:none;">
    <h1>ControlRefil</h1>
    <button onclick="logout()">Sair</button>
    <!-- resto do app continua aqui -->
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
