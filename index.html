<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NipponSync - Gestor de Refil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="login-screen" class="screen active">
        <div class="auth-card">
            <h1 class="logo">NIPPON<span>SYNC</span></h1>
            <p class="subtitle">Gestão de Saúde e Pós-Venda</p>
            <input type="email" id="email" placeholder="Seu e-mail profissional">
            <input type="password" id="password" placeholder="Sua senha">
            <button onclick="handleLogin()" class="btn-primary">ENTRAR</button>
            <button onclick="handleSignup()" class="btn-secondary">CADASTRAR DISTRIBUIDOR</button>
        </div>
    </div>

    <div id="block-screen" class="screen">
        <div class="block-card">
            <i class="fas fa-lock-alt icon-lock"></i>
            <h2>Assinatura Pendente</h2>
            <p>Regularize seu acesso para gerenciar seus clientes e estoque.</p>
            <button onclick="irParaPagamento()" class="btn-pay">LIBERAR ACESSO (PIX)</button>
        </div>
    </div>

    <div id="main-app" class="screen">
        <header class="app-header">
            <div class="header-content">
                <div class="p-4 flex gap-2">
    <button onclick="abrirConfiguracoes()" class="flex-1 bg-gray-200 text-navy p-2 rounded-lg text-xs font-bold">
        <i class="fas fa-cog"></i> CONFIGURAÇÕES
    </button>
</div>

<div id="modal-config" class="modal hidden">
    <div class="modal-content">
        <h3 class="font-bold text-navy mb-4">Configurações</h3>
        
        <label class="text-xs font-bold">MENSAGEM DE AVISO:</label>
        <textarea id="msg-custom-input" rows="6" class="w-full border p-2 rounded text-sm mb-4"></textarea>
        <p class="text-[10px] text-gray-500 mb-4">* Use [NOME], [MODELO] e [DATA] para preenchimento automático.</p>

        <button onclick="salvarConfiguracoes()" class="btn-confirm w-full mb-2">SALVAR CONFIGURAÇÕES</button>
        <button onclick="fecharConfig()" class="btn-cancel w-full">FECHAR</button>
    </div>
</div>
                <span class="brand">NIPPON<b>SYNC</b></span>
                <div class="header-icons">
                    <div class="icon-group" onclick="abrirEstoque()">
                        <i class="fas fa-box"></i>
                        <span id="estoque-badge" class="badge">0</span>
                    </div>
                    <i class="fas fa-sign-out-alt" onclick="logout()"></i>
                </div>
            </div>
        </header>

        <main class="container">
            <div class="dashboard">
                <div class="dash-card warning">
                    <span id="count-hoje">0</span>
                    <label>Hoje</label>
                </div>
                <div class="dash-card danger">
                    <span id="count-atrasados">0</span>
                    <label>Atrasados</label>
                </div>
                <div class="dash-card info">
                    <span id="count-7dias">0</span>
                    <label>7 Dias</label>
                </div>
            </div>

            <button onclick="abrirModalCadastro()" class="btn-add">
                <i class="fas fa-plus-circle"></i> NOVO CLIENTE
            </button>

            <div id="lista-clientes" class="lista-container">
                </div>
        </main>
    </div>

    <div id="modal-cliente" class="modal hidden">
    <div class="modal-content text-navy">
        <h3 id="modal-title" class="font-bold text-lg mb-2">Novo Cliente</h3>
        
        <label class="text-xs font-bold">DATA DA VENDA/TROCA:</label>
        <input type="date" id="data-venda">
        <input type="hidden" id="modelo-refil-valor" value="9">
        <input type="text" id="nome-cliente" placeholder="Nome Completo">
        <input type="tel" id="whatsapp-cliente" placeholder="WhatsApp (DDD + Número)">
        
        <label class="text-xs font-bold">MODELO DO REFIL:</label>
        <div class="flex gap-2 mb-3">
            <button id="btn-9m" onclick="selecionarModelo(9)" class="btn-model flex-1 p-2 border rounded border-navy text-navy font-bold text-xs">ALCALINE (9m)</button>
            <button id="btn-12m" onclick="selecionarModelo(12)" class="btn-model flex-1 p-2 border rounded border-navy text-navy font-bold text-xs">MAX (1 ano)</button>
        </div>

        <label class="text-xs font-bold">QUANTIDADE:</label>
        <input type="number" id="qtd-refil" value="1" min="1">

        <div class="modal-actions mt-4">
            <button onclick="salvarCliente()" class="btn-confirm w-full mb-2">SALVAR</button>
            <button onclick="fecharModal()" class="btn-cancel w-full">CANCELAR</button>
        </div>
    </div>
</div>

    <div id="modal-estoque" class="modal hidden">
        <div class="modal-content">
            <h3>Meu Estoque</h3>
            <div class="item-estoque">
                <label>Alcaline (9m):</label>
                <input type="number" id="stock-9" onchange="atualizarEstoqueLocal()">
            </div>
            <div class="item-estoque">
                <label>Alcaline Max (1a):</label>
                <input type="number" id="stock-12" onchange="atualizarEstoqueLocal()">
            </div>
            <button onclick="fecharEstoque()" class="btn-primary">FECHAR</button>
        </div>
    </div>

    <div id="modal-msg" class="modal hidden">
        <div class="modal-content">
            <h3>Mensagem Padrão</h3>
            <textarea id="msg-template" rows="5" class="w-full border p-2 rounded"></textarea>
            <button onclick="salvarMensagem()" class="btn-primary">SALVAR MENSAGEM</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
