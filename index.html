<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NipponSync - Gestor de Refil</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="login-screen" class="screen">
        <div class="auth-card">
            <h1 class="logo">NIPPON<span>SYNC</span></h1>
            <p class="subtitle">Gestão de Saúde e Pós-Venda</p>
            <input type="email" id="email" placeholder="Seu e-mail profissional">
            <input type="password" id="password" placeholder="Sua senha">
            <button onclick="handleLogin()" class="btn-primary">ENTRAR</button>
            <button onclick="handleSignup()" class="btn-secondary">CADASTRAR DISTRIBUIDOR</button>
        </div>
    </div>

    <div id="block-screen" class="screen hidden">
        <div class="block-card">
            <i class="fas fa-lock-alt icon-lock"></i>
            <h2>Assinatura Pendente</h2>
            <p>Regularize seu acesso para gerenciar seus clientes e estoque.</p>
            <button onclick="irParaPagamento()" class="btn-pay">LIBERAR ACESSO (PIX)</button>
        </div>
    </div>

    <div id="main-app" class="screen hidden">
        <header class="app-header">
            <div class="header-content">
                <span class="brand">NIPPON<b>SYNC</b></span>
                <div class="header-icons">
                    <div class="icon-group" onclick="abrirEstoque()">
                        <i class="fas fa-box"></i>
                        <span id="estoque-badge" class="badge">0</span>
                    </div>
                    <i class="fas fa-sign-out-alt" onclick="logout()"></i>
                </div>
            </div>
        </header>

        <main class="container">
            <div class="dashboard">
                <div class="dash-card warning">
                    <span id="count-hoje">0</span>
                    <label>Hoje</label>
                </div>
                <div class="dash-card danger">
                    <span id="count-atrasados">0</span>
                    <label>Atrasados</label>
                </div>
                <div class="dash-card info">
                    <span id="count-7dias">0</span>
                    <label>7 Dias</label>
                </div>
            </div>

            <button onclick="abrirModalCadastro()" class="btn-add">
                <i class="fas fa-plus-circle"></i> NOVO CLIENTE
            </button>

            <div id="lista-clientes" class="lista-container">
                </div>
        </main>
    </div>

    <div id="modal-cliente" class="modal hidden">
        <div class="modal-content text-navy">
            <h3 id="modal-title">Novo Cliente</h3>
            <input type="text" id="nome-cliente" placeholder="Nome Completo">
            <input type="tel" id="whatsapp-cliente" placeholder="WhatsApp (DDD + Número)">
            
            <label>Modelo do Aparelho:</label>
            <select id="modelo-refil">
                <option value="9">Alcaline (9 meses - R$ 204,00)</option>
                <option value="12">Alcaline Max (1 ano - R$ 366,00)</option>
            </select>

            <label>Quantidade de Refis:</label>
            <input type="number" id="qtd-refil" value="1" min="1">

            <div class="modal-actions">
                <button onclick="salvarCliente()" class="btn-confirm">SALVAR</button>
                <button onclick="fecharModal()" class="btn-cancel">CANCELAR</button>
            </div>
        </div>
    </div>

    <div id="modal-estoque" class="modal hidden">
        <div class="modal-content">
            <h3>Meu Estoque</h3>
            <div class="item-estoque">
                <label>Alcaline (9m):</label>
                <input type="number" id="stock-9" onchange="atualizarEstoqueLocal()">
            </div>
            <div class="item-estoque">
                <label>Alcaline Max (1a):</label>
                <input type="number" id="stock-12" onchange="atualizarEstoqueLocal()">
            </div>
            <button onclick="fecharEstoque()" class="btn-primary">FECHAR</button>
        </div>
    </div>

    <div id="modal-msg" class="modal hidden">
        <div class="modal-content">
            <h3>Mensagem Padrão</h3>
            <textarea id="msg-template" rows="5" class="w-full border p-2 rounded"></textarea>
            <button onclick="salvarMensagem()" class="btn-primary">SALVAR MENSAGEM</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
