<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ControlRefil</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#0f172a">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- TELA LOGIN -->
<div id="login-screen" class="screen active">
    <div class="login-container">
        <div class="logo">
            <span style="color: #e54848;">Control</span><span style="color: #0a4c96;">Refil</span>
        </div>
        <div class="input-group">
            <input type="email" id="email" placeholder="E-mail">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Senha">
        </div>
        <button onclick="handleLogin()" style="margin-bottom: 10px;">ENTRAR</button>
        <p style="color: #ddd; font-size: 12px; margin-top: 10px; cursor: pointer;" onclick="handleSignup()">
            Primeiro Acesso
        </p>
        <div class="forgot" onclick="alert('Entre em contato com o suporte para resetar sua senha.')">
            Esqueci a senha
        </div>
    </div>
</div>


  <!-- BLOQUEIO ASSINATURA -->
  <div id="blocked-screen" class="screen">
    <div class="login-container">
        <h2>Assinatura Inativa</h2>
        <p>Entre em contato com o suporte</p>
        <p>Para liberar seu acesso</p>
        <button onclick="logout()">Sair</button>
    </div>
</div>

  <!-- APP -->
  <div id="main-app" class="screen">
        <header>
            <div class="logo-header">
                <span style="color: #e53935;">Control</span><span style="color: #0a4c96;">Refil</span>
            </div>

    <div class="card-lista">
  <button id="admin-btn" style="display:none;" onclick="window.location.href='./admin/index.html'" class="btn-round btn-wpp">
    <i class="fas fa-plus-circle"></i>
    Painel Admin
  </button>
</div>
          
            <div class="header-actions">
        <button onclick="logout()" class="btn-icon">
        <i class="fas fa-sign-out-alt"></i>
    </button>
</div>
        </header>

        <main class="container">
            <div class="dashboard">

     <div class="card">
        <div class="number-box azul" id="count-7dias">0</div>
        <div class="label">Próx. 7 dias</div>
    </div>
                
    <div class="card">
        <div class="number-box amarelo" id="count-hoje">0</div>
        <div class="label">Hoje</div>
    </div>

    <div class="card">
        <div class="number-box vermelho" id="count-atrasados">0</div>
        <div class="label">Vencidos</div>
    </div>

   
</div>

            <button onclick="abrirModalCadastro()" class="btn-add">
                <i class="fas fa-plus-circle"></i> NOVO CLIENTE
            </button>

            <div id="lista-clientes" class="lista-container">
                </div>
        </main>
    </div>

    <div id="modal-config" class="modal-overlay hidden">
        <div class="modal-card">
            <h2>Ajustes e Estoque</h2>
            <p>Gerencie seu estoque e sua mensagem de aviso.</p>

            <div style="background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #eee;">
                <label style="font-size: 15px; font-weight: bold; color: #e53935; display: block; margin-bottom: 10px; text-align: left;">MEU ESTOQUE ATUAL DE REFIS</label>
                <div class="buttons-row">
                    <div class="form-group" style="flex: 1; margin-bottom: 0;">
                        <label>ALCALINE<br>(9 meses)</label>
                        <input type="number" id="stock-9" placeholder="0">
                    </div>
                    <div class="form-group" style="flex: 1; margin-bottom: 0;">
                        <label>Alcaline MAX<br>(1 ano)</label>
                        <input type="number" id="stock-12" placeholder="0">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>MENSAGEM DE AVISO (WhatsApp)</label>
                <textarea id="msg-custom-input" rows="5" 
                    style="width: 100%; border: 1px solid #ccc; border-radius: 4px; padding: 10px; font-size: 13px; outline: none; font-family: sans-serif;"></textarea>
            </div>

            <div class="buttons-row">
                <button onclick="salvarTudoConfig()" class="btn btn-confirm">SALVAR TUDO</button>
                <button onclick="fecharConfig()" class="btn btn-close">CANCELAR</button>
            </div>
        </div>
    </div>

    <div id="modal-cliente" class="modal-overlay hidden">
        <div class="modal-card">
            <h2 id="modal-title">CLIENTE</h2>
            <div class="form-group">
                <label>NOME DO CLIENTE</label>
                <input type="text" id="nome-cliente" placeholder="Ex: João Silva">
            </div>
            <div class="form-group">
                <label>WHATSAPP</label>
                <input type="tel" id="whatsapp-cliente" placeholder="DDD + Número">
            </div>
            <div class="form-group">
                <label>DATA DA VENDA</label>
                <input type="date" id="data-venda">
            </div>
            <div class="form-group">
                <label>MODELO DO REFIL (PRAZO REPOSIÇÃO)</label>
                <div class="buttons-row">
                    <button id="btn-9m" onclick="selecionarModelo(9)" class="btn-model">ALCALINE<br>(9 meses)</button>
                    <button id="btn-12m" onclick="selecionarModelo(12)" class="btn-model">ALCALINE MAX<br>(1 ano)</button>
                </div>
                <input type="hidden" id="modelo-refil-valor" value="9">
            </div>
            <div class="form-group">
                <label>QUANTIDADE</label>
                <input type="number" id="qtd-refil" value="1" min="1">
            </div>
            <div class="buttons-row">
                <button onclick="salvarCliente()" class="btn btn-confirm">SALVAR</button>
                <button onclick="fecharModal()" class="btn btn-close">CANCELAR</button>
            </div>
        </div>
    </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>

</body>
</html>
