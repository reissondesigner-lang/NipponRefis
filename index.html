<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ControlRefil</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- TELA LOGIN -->
  <div id="loginScreen">
    <h2>Entrar</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Senha" />
    <button id="loginBtn">Entrar</button>
    <button id="registerBtn">Criar Conta</button>
  </div>

  <!-- BLOQUEIO ASSINATURA -->
  <div id="blockedScreen" style="display:none;">
    <h2>Assinatura Inativa</h2>
    <p>Para ativar sua conta:</p>
    <p>Envie o valor via Pix para:</p>
    <strong>SEU-PIX-AQUI</strong>
    <p>Ap√≥s pagamento, envie o comprovante.</p>
    <button onclick="logout()">Sair</button>
  </div>

  <!-- APP -->
  <div id="appScreen" style="display:none;">
    <h1>ControlRefil</h1>
    <button onclick="logout()">Sair</button>
    <!-- resto do app continua aqui -->
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
