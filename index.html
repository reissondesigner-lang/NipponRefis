<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ControlRefil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="login-screen">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button id="login-btn">Entrar</button>
  </div>

  <div id="block-screen" style="display:none;">
    <h2>Assinatura Inativa</h2>
    <p>Regularize sua assinatura para continuar usando o sistema.</p>
    <button id="renew-btn">Renovar Assinatura</button>
  </div>

  <div id="app-screen" style="display:none;">
    <h1>ControlRefil</h1>

    <input type="text" id="cliente-nome" placeholder="Nome do Cliente">
    <button id="add-cliente">Adicionar Cliente</button>

    <ul id="lista-clientes"></ul>

    <button id="logout-btn">Sair</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
