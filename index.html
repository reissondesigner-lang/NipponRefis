<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a4c96">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Control Refil</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-screen" class="screen active">
        <div class="login-container">
            <div class="logo">
                <span style="color: #e54848;">Control</span><span style="color: #0a4c96;">Refil</span>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="E-mail" inputmode="email">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Senha">
            </div>
            <button onclick="handleLogin()">ENTRAR</button>
            <p style="color: #ddd; font-size: 12px; margin-top: 15px; cursor: pointer;" onclick="handleSignup()">Primeiro Acesso</p>
            <div class="forgot" onclick="alert('Entre em contato com o suporte.')">Esqueci a senha</div>
        </div>
    </div>

    <div id="block-screen" class="screen">
        <div class="block-card">
            <i class="fas fa-lock icon-lock"></i>
            <h2>Assinatura Pendente</h2>
            <p>Regularize seu acesso para continuar.</p>
            <button onclick="window.open('https://pix.com', '_blank')" class="btn-pay">LIBERAR ACESSO (PIX)</button>
        </div>
    </div>

    <div id="main-app" class="screen">
        <header>
            <div class="logo-header">
                <span style="color: #e53935;">Control</span><span style="color: #0a4c96;">Refil</span>
            </div>
            <div class="header-actions">
                <button onclick="abrirConfiguracoes()" class="btn-estoque-config">
                    <i class="fas fa-box"></i>
                    <span id="estoque-badge">0</span>
                    <i class="fas fa-cog" style="margin-left: 5px; opacity: 0.7; font-size: 12px;"></i>
                </button>
                <button onclick="logout()" class="btn-icon">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <main class="container">
            <div class="dashboard">
                <div class="card">
                    <div class="number-box azul" id="count-hoje">0</div>
                    <div class="label">Hoje</div>
                </div>
                <div class="card">
                    <div class="number-box vermelho" id="count-atrasados">0</div>
                    <div class="label">Atrasados</div>
                </div>
                <div class="card">
                    <div class="number-box amarelo" id="count-7dias">0</div>
                    <div class="label">7 Dias</div>
                </div>
            </div>

            <button onclick="abrirModalCadastro()" class="btn-add">
                <i class="fas fa-plus-circle"></i> NOVO CLIENTE
            </button>

            <div id="lista-clientes" class="lista-container"></div>
        </main>
    </div>

    <div id="modal-config" class="modal-overlay hidden">
        <div class="modal-card">
            <h2>Ajustes e Estoque</h2>
            <div class="stock-container">
                <label>ESTOQUE ATUAL</label>
                <div class="buttons-row">
                    <div class="form-group">
                        <label>9M</label>
                        <input type="number" id="stock-9" inputmode="numeric">
                    </div>
                    <div class="form-group">
                        <label>12M</label>
                        <input type="number" id="stock-12" inputmode="numeric">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>MENSAGEM WHATSAPP</label>
                <textarea id="msg-custom-input" rows="4"></textarea>
            </div>
            <div class="buttons-row">
                <button onclick="salvarTudoConfig()" class="btn btn-confirm">SALVAR</button>
                <button onclick="fecharConfig()" class="btn btn-close">CANCELAR</button>
            </div>
        </div>
    </div>

    <div id="modal-cliente" class="modal-overlay hidden">
        <div class="modal-card">
            <h2 id="modal-title">CLIENTE</h2>
            <div class="form-group">
                <label>NOME</label>
                <input type="text" id="nome-cliente">
            </div>
            <div class="form-group">
                <label>WHATSAPP</label>
                <input type="tel" id="whatsapp-cliente" placeholder="DDD + NÃºmero" inputmode="tel">
            </div>
            <div class="form-group">
                <label>DATA DA TROCA</label>
                <input type="date" id="data-venda">
            </div>
            <div class="form-group">
                <label>MODELO</label>
                <div class="buttons-row">
                    <button id="btn-9m" onclick="selecionarModelo(9)" class="btn-model">9 Meses</button>
                    <button id="btn-12m" onclick="selecionarModelo(12)" class="btn-model">1 Ano</button>
                </div>
                <input type="hidden" id="modelo-refil-valor" value="9">
            </div>
            <div class="form-group">
                <label>QUANTIDADE</label>
                <input type="number" id="qtd-refil" value="1" min="1" inputmode="numeric">
            </div>
            <div class="buttons-row">
                <button id="btn-salvar-cliente" class="btn btn-confirm">SALVAR</button>
                <button onclick="fecharModal()" class="btn btn-close">FECHAR</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
